{@head.html}

{@navigation.html}

  <script class="data-row-template" type="text/template">
    <tr data-rowid="{{rowid}}" >
  [[#login.isPower2]]
      <td class="optimal-width">
        <a class="action-edit btn btn-mini btn-xs btn-default" title="Edit"><i class="icon-pencil"></i></a>
      </td>
  [[/login.isPower2]]
      <td class="optimal-width">{{name}}</td>
      <td class="optimal-width">{{email}}</td>
      <td class="optimal-width">{{phone}}</td>
      <td class="optimal-width">{{city}}</td>
  [[#login.isSuperAdmin]]
      <td class="optimal-width"><a class="action-delete btn btn-mini btn-xs btn-default" title="Удалить"><i class="icon-trash"></i></a></td>
  [[/login.isSuperAdmin]]

    </tr>
  </script>

    <div class="container" style="padding-top:50px;">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Пользователи
                </h1>
            </div>
        </div>

  [[#login.isPower2]]

        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive"> 
                <table class="table no-border">
                  <tbody>
                    <tr>
                      <td>
                        <div class="btn-toolbar">
                          <a  class="action-create btn btn-primary" title="Добавить"><i class="icon-plus icon-white"></i> Добавить</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>

  [[/login.isPower2]]


    {@pager.html}

        <!-- Features Section -->
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive"> 
            <table class="table browser-table table-bordered table-hover">
            <thead>
            <tr>
  [[#login.isPower2]]
            <th class="optimal-width"></th>
  [[/login.isPower2]]
            <th class="optimal-width"><strong>ФИО</strong></th>
            <th class="optimal-width"><strong>E-mail</strong></th>
            <th class="optimal-width"><strong>Телефон</strong></th>
            <th class="optimal-width"><strong>Город</strong></th>
  [[#login.isSuperAdmin]]
            <th class="optimal-width"></th>
  [[/login.isSuperAdmin]]
            </tr>
            </thead>

            <tbody class="data-table">
            </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>




    <div id="editForm" class="modal fade">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    <h4 class="modal-title">Редактирование</h4>

                </div>

                <div class="modal-body">

                  <div class="row-fluid">
                    <div class="span12 col-md-12">
                      <div class="form-group col-lg-12 ">
                        <label for="code"><span class="required">*</span>ФИО</label>
                        <input type="text" title="fio" class="required data-field form-control input-normal" name="fio" placeholder="ФИО" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 col-md-12">
                      <div class="form-group col-lg-12 ">
                        <label for="code"><span class="required">*</span>URL</label>
                        <input type="text" title="url" class="required data-field form-control input-normal" name="url" placeholder="URL" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 col-md-12">
                      <div class="form-group col-lg-12 ">
                        <label for="code">Примечание</label>
                        <input type="text" title="url" class="data-field form-control input-normal" name="inspection" placeholder="Примечание" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>

                </div>

                <div class="modal-footer">


                    <button type="button" class="btn btn-primary action-save">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>

                </div>

            </div>

        </div>

    </div>





{@footer.html}
