{@head.html}

{@navigation.html}

  <script class="data-row-template" type="text/template">
    <tr data-rowid="{{rowid}}" >
      <td class="optimal-width">
        <a class="action-edit btn btn-mini btn-xs btn-default" title="Редактирование"><i class="icon-pencil"></i></a>
      </td>
      <td class="optimal-width editable" data-field="adress">{{adress}}</td>
      <td class="optimal-width editable" data-field="tel1">{{tel1}}</td>

      <td class="optimal-width editable" data-field="tel2">{{tel2}}</td>
      <td class="optimal-width editable" data-field="email">{{email}}</td>
      <td class="optimal-width">{{city}}</td>
      <td class="optimal-width"><a class="action-delete btn btn-mini btn-xs btn-default" title="Удалить"><i class="icon-trash"></i></a></td>

    </tr>
  </script>

    <script class="data-empty-template" type="text/template">
      <tr>
        <td colspan="7">
          <h2 class="centered">Нет данных</h2>
        </td>
      </tr>
    </script>

    <div class="container" style="padding-top:50px;">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Контакты
                </h1>
            </div>
        </div>

  [[#login.isPower]]

        <div class="row-fluid">
            <div class="col-lg-12">
              <div class="table-responsive"> 
                <table class="table no-border">
                  <tbody>
                    <tr>
                      <td>
                        <div class="btn-toolbar">
                          <a  class="action-create btn btn-primary" title="Добавить"><i class="icon-plus icon-white"></i> Добавить</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>



  [[/login.isPower]]

      <div class="row-fluid filters-panel" style="display:none;">
        <div class="span12 col-md-12">
          <div class="filter-panel">
            <div class="pull-left filter-block col-md-4">
              <label>Поиск</label>
              <div class="input-group">
                <input type="text" class="input-medium form-control data-filter" title="Поиск по" placeholder="ФИО, телефон или email" name="keyword" data-click-on-enter=".action-refresh" />
                <span class="input-group-btn">
                  <button class="btn btn-default action-refresh" type="button"><i class="icon-search"></i></button>
                  <button class="btn btn-default action-clear-one-filter" rel="keyword" type="button"><i class="icon-remove"></i></button>
                </span>
              </div>
            </div>
            <div class="pull-left filter-block col-md-2">
              <label>Город</label>
              <select class="input-large form-control data-filter" title="Город" name="city_id"></select>
            </div>
          </div>
        </div>
      </div>


    {@pager.html}

        <!-- Features Section -->
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive"> 
            <table class="table browser-table table-bordered table-hover">
            <thead>
            <tr>
            <th class="optimal-width"></th>
            <th class="optimal-width"><strong>Адрес</strong>  <i class="sortable icon-sort-by-alphabet order-asc" data-field="adress"></i> <i class="sortable icon-sort-by-alphabet-alt order-desc" data-field="adress"></i></th>
            <th class="optimal-width"><strong>Телефон</strong>  <i class="sortable icon-sort-by-alphabet order-asc" data-field="tel1"></i> <i class="sortable icon-sort-by-alphabet-alt order-desc" data-field="tel1"></i></th>
            <th class="optimal-width"><strong>Телефон2</strong>  <i class="sortable icon-sort-by-alphabet order-asc" data-field="tel2"></i> <i class="sortable icon-sort-by-alphabet-alt order-desc" data-field="tel2"></i></th>
            <th class="optimal-width"><strong>E-mail</strong>  <i class="sortable icon-sort-by-alphabet order-asc" data-field="email"></i> <i class="sortable icon-sort-by-alphabet-alt order-desc" data-field="email"></i></th>
            <th class="optimal-width"><strong>Город</strong></th>
            <th class="optimal-width"></th>
            </tr>
            </thead>

            <tbody class="data-table">
            </tbody>

            </table>

          </div>
        </div>
      </div>

    {@pager.html}
      
    </div>




    <div id="editForm" class="modal fade">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    <h4 class="modal-title">Редактирование</h4>

                </div>

                <div class="modal-body">

                  <div class="row">
                    <div class="span12 col-md-12">
                      <div class="form-group col-lg-12 ">
                        <label class="control-label">Город</label>
                        <select name="city_id" title="Город"  class="input-medium form-control data-field" data-click-on-enter=".action-save">
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="imia span6 col-md-6">
                      <div class="form-group col-lg-12 ">
                        <label for="firstname"><span class="required">*</span><span class="firstname_name">Адрес</span></label>
                        <input type="text" title="Адрес" class="required data-field form-control input-normal" name="adress" placeholder="Адрес" data-click-on-enter=".action-save">
                      </div>
                    </div>
                    <div class="span6 col-md-6">
                      <div class="form-group col-lg-12">
                        <label for="email">E-mail</label>
                        <input type="text" title="E-mail" class="data-field form-control input-normal" name="email" placeholder="E-mail" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="span6 col-md-6">
                      <div class="form-group col-lg-12">
                        <label for="tel1">Телефон</label>
                        <input type="text" title="Телефон" class="data-field form-control input-normal" name="tel1" placeholder="Телефон" data-click-on-enter=".action-save">
                      </div>
                    </div>
                    <div class="span6 col-md-6">
                      <div class="form-group col-lg-12">
                        <label for="tel2">Телефон2</label>
                        <input type="text" title="Телефон2" class="data-field form-control input-normal" name="tel2" placeholder="Телефон2" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="span12 col-md-12">
                      <div class="control-group form-group">
                        <label>Дополнительная информация</label>
                        <textarea class="justified data-field" name="info" placeholder="Дополнительная информация" rows="4"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="imia span12 col-md-12">
                      <div class="form-group col-lg-12 ">
                        <label for="firstname">Google карта</label>
                        <input type="text" title="Google карта" class="data-field form-control input-normal" name="map" placeholder="Google карта" data-click-on-enter=".action-save">
                      </div>
                    </div>
                  </div>


                </div>

                <div class="modal-footer">


                    <button type="button" class="btn btn-primary action-save">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>

                </div>

            </div>

        </div>

    </div>
